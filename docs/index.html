<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSSFlow Reader - Redirecting...</title>
    <script>
        // 根据浏览器语言自动选择重定向目标
        (function() {
            var language = navigator.language || navigator.userLanguage;
            // 获取当前路径
            var basePath = window.location.pathname.replace('index.html', '');
            // 确保basePath以/结尾
            if (!basePath.endsWith('/')) {
                basePath += '/';
            }
            // 选择语言目录
            var targetPath = language.toLowerCase().startsWith('zh') ? 'zh/' : 'en/';
            // 构建完整的重定向URL
            var redirectUrl = basePath + targetPath;
            window.location.replace(redirectUrl);
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=./zh/">
</head>
<body>
    <p>如果页面没有自动跳转，请点击以下链接：</p>
    <ul>
        <li><a href="./zh/">中文版</a></li>
        <li><a href="./en/">English Version</a></li>
    </ul>
</body>
</html>
