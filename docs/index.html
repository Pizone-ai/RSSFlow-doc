<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RSSFlow Reader</title>
    <script>
        function redirectToLanguage() {
            // 获取浏览器语言
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.toLowerCase().substr(0, 2);
            
            // 支持的语言列表
            var supportedLangs = ['en', 'zh'];
            
            // 如果是中文，跳转到中文版
            if (userLang === 'zh') {
                window.location.href = '{{ site.baseurl }}/zh/';
            } 
            // 如果是其他语言，默认跳转到英文版
            else {
                window.location.href = '{{ site.baseurl }}/en/';
            }
        }

        // 页面加载完成后立即执行重定向
        document.addEventListener('DOMContentLoaded', redirectToLanguage);
        // 为了确保重定向执行，添加一个延迟调用
        setTimeout(redirectToLanguage, 100);
    </script>
    <style>
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .loading img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .loading p {
            color: #666;
            margin: 10px 0;
        }
        .loading a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
        .loading a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="loading">
    <img src="{{ site.baseurl }}/assets/images/logo.png" alt="RSSFlow Reader Logo">
    <p>Loading your preferred language version...</p>
    <p>
        <a href="{{ site.baseurl }}/en/">English</a> | 
        <a href="{{ site.baseurl }}/zh/">中文</a>
    </p>
</body>
</html>
