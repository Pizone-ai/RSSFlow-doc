<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | RSSFlow Reader</title>
    <link rel="stylesheet" href="/RSSFlow-doc/css/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin: 1rem 0 2rem;
        }
        .home-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container error-page">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <p>抱歉，您访问的页面不存在。<br>Sorry, the page you are looking for does not exist.</p>
        <div class="home-link">
            <a href="/RSSFlow-doc/zh/" class="btn btn-primary">返回首页</a>
            <a href="/RSSFlow-doc/en/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
